<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Home</span>
  </mat-toolbar-row>
</mat-toolbar>

<h1>Persons</h1>

<div>
  <button mat-raised-button color="primary" (click)="addPerson()">
    <mat-icon>add</mat-icon>
    Add person
  </button>
  <mat-form-field floatLabel="never">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="persons" matSort>
    
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let person"> {{person.age}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let person">
            <button mat-icon-button (click)="updatePerson(person)" matTooltip="Update person">
              <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let person">
              <button mat-icon-button color="warn" (click)="deletePerson(person)" matTooltip="Delete person">
                <mat-icon>delete_outline</mat-icon>
              </button>
          </td>
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>

</div>
    
<router-outlet></router-outlet>
